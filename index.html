<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
</head>
<body>
  <h1>Expense Tracker</h1>
  <label for="expenseAmount">Expense Amount:</label>
  <input type="number" id="expenseAmount" placeholder="Enter amount"><br><br>

  <label for="expenseCategory">Expense Category:</label>
  <input type="text" id="expenseCategory" placeholder="Enter category"><br><br>

  <label for="expenseDescription">Expense Description:</label>
  <input type="text" id="expenseDescription" placeholder="Enter description"><br><br>

  <button onclick="saveExpense()">Save Expense</button><br><br>

  <div id="expenseList"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
